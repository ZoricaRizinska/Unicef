
    <div class="login-box">
      <div class="login-logo">
        <a href="../../#"><b>Admin</b>LTE</a>
      </div><!-- /.login-logo -->
      <div class="login-box-body">
        <p class="login-box-msg">Најавете се</p>
        <form name="form" ng-submit="login()">
          <div class="form-group has-feedback">
            <input type="text" class="form-control" required placeholder="Корисничко име" ng-model="username"/>
            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <input type="password" class="form-control" required placeholder="Лозинка" ng-model="password"/>
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          </div>
          <div class="row">
            <div class="col-xs-8">

<!--                 <checkbox  ng-model="checkboxModel" name="custom-name"></checkbox>
            Запомни ме -->
            </div>
            <!-- /.col -->
            <div class="col-xs-4">
              <button type="submit" class="btn btn-primary btn-block btn-flat" ng-disabled="form.$invalid">Најава</button>
            </div><!-- /.col -->
          </div>
        </form>

        <a href="" ng-click="forgotPassword()">Ја заборавив лозинката</a><br>

      </div><!-- /.login-box-body -->
    </div><!-- /.login-box -->
